</div>
<div class="principal" ng-controller="miController">
    <div class="row d-flex flex-row justify-content-around">
        <div class="card m-3 p-0" style="width: 24rem" ng-repeat="item in lista">
            <a href="locales.html?{{item.id}}">
                <div class="imagen">
                    <img src="../img/escaparate/{{item.foto}}" class="card-img-top" alt="..."/>
                    <img class="lupa" src="../img/escaparate/lupa.png" alt="" width="80px">
                </div>
                <div class="card-body" id="flecha">
                    <h1 class="card-text text-center">{{item.nombre}}</h1>
                </div>
            </a>
        </div>
    </div>
</div>
